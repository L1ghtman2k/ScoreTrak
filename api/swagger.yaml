securityDefinitions:
  api_key:
    type: "apiKey"
    name: "api_key"
    in: "header"
definitions:
  engine:
    type: "object"
    properties:
      round_durration:
        type: "integer"
        format: "int64"
        example: 20
        description: "Describes how long each round unit takes to execute in seconds.\
          \ This value shuold have a minimum value enforced (something like 20 seconds)"
      enabled:
        type: "boolean"
        description: "Enables or disables competition globally"
    description: "Engine model is a set of columns describing the config of the scoring\
      \ engine"
    example:
      round_durration: 20
      enabled: true
  score:
    type: "object"
    properties:
      team_id:
        type: "integer"
        format: "int64"
        example: 20
      score:
        type: "integer"
        format: "int64"
        example: 1000
    description: "Score object shows scores for a given team"
    example:
      score: 1000
      team_id: 20
  team:
    type: "object"
    required:
      - "id"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "this id refers to ID of a team in web."
      enabled:
        type: "boolean"
    description: "Team model represents internal team model of the scoring engine."
    example:
      id: 0
      enabled: true
  host_group:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "Web"
      enabled:
        type: "boolean"
        description: "Enables or disables scoring for a given host group. In case\
          \ you want to stop scoring a set of simalar hosts, you can set this property\
          \ to false"
    description: "Host Group model represents a set of hosts that have a common purpose,\
      \ but are in different teams. For instance team 1 web, and team 2 web would\
      \ bellong to a host group Web"
    example:
      name: "Web"
      id: 0
      enabled: true
  host:
    type: "object"
    required:
      - "address"
    properties:
      id:
        type: "integer"
        format: "int64"
      address:
        type: "string"
      host_group_id:
        type: "integer"
        format: "int64"
        description: "The ID of a host group that the host belongs to."
      team_id:
        type: "integer"
        format: "int64"
        description: "The ID of a team that this host belongs too. This parameter\
          \ is optional, however is needed to appear on the scoring engine."
      enabled:
        type: "boolean"
        description: "Enables or disables scoring for a single host"
      edit_host:
        type: "boolean"
        example: true
        description: "Enables to Edit the hostname. If a single host needs to be eddited\
          \ for one service, and kept only visible for other service, you can make\
          \ 2 services that point to same address, and have different edit_host properties."
    description: "Host model represents a single machine. This could be an IP address\
      \ or a resolvable hostname"
    example:
      address: "address"
      host_group_id: 6
      id: 0
      team_id: 1
      edit_host: true
      enabled: true
  service_group:
    type: "object"
    required:
      - "name"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "External Scoring Group"
      enabled:
        type: "boolean"
        description: "Enables or Disables the service"
        default: true
    description: "Service Group model describes a groupping of services."
    example:
      name: "External Scoring Group"
      id: 0
      label: "external"
      enabled: true
  service:
    type: "object"
    required:
      - "host_id"
      - "name"
      - "points"
      - "service_group_id"
    properties:
      id:
        type: "integer"
        format: "int64"
      name:
        type: "string"
        example: "FTP Windows"
      points:
        type: "integer"
        format: "int64"
        example: 20
        description: "Points granted for a successful check"
      round_units:
        type: "integer"
        format: "int64"
        example: 5
        description: "The frequency of a service check. If round_units is 5 and round_delay\
          \ is 0, then service checks will happen on every 5th round. (5,10, etc)"
      round_delay:
        type: "integer"
        format: "int64"
        example: 2
        description: "The frequency of a service check. If round_units is 7 and round_delay\
          \ is 3, then service checks will happen on every 7th round with an offset\
          \ of 3. (10,17, etc)"
      service_group_id:
        type: "integer"
        format: "int64"
        example: 333
        description: "ID of a service group the service belongs to"
      host_id:
        type: "integer"
        format: "int64"
        example: 444
        description: "ID of a host the service belongs to"
      enabled:
        type: "boolean"
        description: "Enables or Disables the service"
        default: true
    description: "Service Model represents a service that is being scored for a given\
      \ host"
    example:
      round_delay: 2
      name: "FTP Windows"
      round_units: 5
      id: 0
      service_group_id: 333
      host_id: 444
      enabled: true
      points: 20

  swarm:
    type: "object"
    required:
      - "service_id"
      - "label"
    properties:
      id:
        type: "integer"
        format: "int64"
      service_id:
        type: "integer"
        format: "int64"
      label:
        type: "string"
        example: "username"

  property:
    type: "object"
    required:
      - "service_id"
      - "value"
    properties:
      id:
        type: "integer"
        format: "int64"
      service_id:
        type: "integer"
        format: "int64"
      key:
        type: "string"
        example: "username"
      value:
        type: "string"
        example: "(Encoded username)"
      status:
        type: "string"
        example: "View"
    description: "Property model describes a single key value pair for a service(parameters).\
      \ An example could be a port for HTTP checking"
    example:
      service_id: 6
      id: 0
      value: "(Encoded username)"
      key: "username"
      status: "View"
  check:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
      service_id:
        type: "integer"
        format: "int64"
      round_id:
        type: "integer"
        format: "int64"
      log:
        type: "string"
        description: "Represents an comment/log of a check. This will be helpful for\
          \ debugging purposes during the competition"
      passed:
        type: "boolean"
    description: "Check model contains an instance of a single check performed on\
      \ a single host at a given round for a given service"
    example:
      round_id: 1
      log: "log"
      service_id: 6
      id: 0
      passed: true
  round:
    type: "object"
    properties:
      id:
        type: "integer"
        format: "int64"
        description: "Round ID can also represent the round number"
      start:
        type: "string"
        format: "date-time"
      end:
        type: "string"
        format: "date-time"
      passed:
        type: "boolean"
    description: "Round Model holds the information about all the rounds that have\
      \ passed"
    example:
      start: "2000-01-23T04:56:07.000+00:00"
      end: "2000-01-23T04:56:07.000+00:00"
      id: 0
      passed: true
responses:
  UnauthorizedError:
    description: "Authentication token is missing, or incorrect"
    headers:
      WWW_Authenticate:
        type: "string"
